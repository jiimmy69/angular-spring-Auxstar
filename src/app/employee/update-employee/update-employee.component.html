<div style="margin-top: 20px; margin-right: 35%; "      >
  <h3 style="margin-left: 50%; ">Update Employee</h3>
  <form (ngSubmit)="onSubmit()" >
    
    <div class="form-group" style="margin-left: 35%;" >
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="employee.nom" name="nom" placeholder="Modifier le Nom">
    </div>

    

    <div class="form-group" style="margin-left: 35%;" >
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email" placeholder="Modifier l'Email email@example.com">
      </div>

      <div class="form-group" style="margin-left: 35%;" >
        <label for="name">Salaire</label>
        <input type="text" class="form-control" id="salaire" required [(ngModel)]="employee.salaire" name="salaire" placeholder="Modifier le Salaire">
      </div>

      <div class="form-group" style="margin-left: 35%;" >
        <label for="name">Phone</label>
        <input type="text" class="form-control" id="tel" required [(ngModel)]="employee.tel" name="tel" placeholder="Modifier le Numero">
      </div>

      <div class="form-group" style="margin-left: 35%;" >
        <label for="name">Post</label>
        <input type="text" class="form-control" id="post" required [(ngModel)]="employee.post" name="post" placeholder="Modifier le Post">
      </div>
      
      <div class="form-group" style="margin-left: 35%;" >
      <label for="name">Date de naissance</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age" placeholder="Modifier Votre Date de naissance (DD/MM/YYYY)">
    </div>

    <div class="form-group" style="margin-left: 35%;" >
      <label for="name">Adresse</label>
      <input type="text" class="form-control" id="adresse" required [(ngModel)]="employee.adresse" name="adresse"placeholder="Modifier l'adresse">
    </div>
    <div class="form-group" style="margin-left: 35%;">
      <label for="name" >Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="homme" id="homme" value="homme" required [(ngModel)]="employee.gender">
        <label class="form-check-label" for="flexRadioDisabled">
          Homme
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="femme" id="femme" value="femme" required [(ngModel)]="employee.gender">
        <label class="form-check-label" for="flexRadioCheckedDisabled">
          Femme
        </label>
      </div>
    </div>
<div style="margin-left: 50%">
    <button class="btn btn-primary">Confirmer</button>
    <button type="reset" class="btn btn-secondery">Cancel</button>
</div>
</form>
